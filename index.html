<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .result { margin-bottom: 1rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    .course { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Results for: <span id="search-term"></span></h1>
  <div id="results"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const searchTerm = params.get("q")?.toLowerCase();
    document.getElementById("search-term").textContent = searchTerm || "None";

    if (!searchTerm) {
      document.getElementById("results").innerHTML = "<p>No search term provided in the URL.</p>";
    } else {
      fetch('results.json')
        .then(response => response.json())
        .then(data => {
          const matches = data.filter(row => row.term.toLowerCase().includes(searchTerm));
          const container = document.getElementById("results");

          if (matches.length === 0) {
            container.innerHTML = "<p>No matches found.</p>";
          } else {
            matches.forEach(item => {
              const div = document.createElement("div");
              div.className = "result";
              div.innerHTML = `
                <div class="course">${item.course} â€“ ${item.module}</div>
                <div>Timestamp: ${item.timestamp}</div>
                <a href="${item.link}" target="_blank">Go to Lesson</a>
              `;
              container.appendChild(div);
            });
          }
        });
    }
  </script>
</body>
</html>
